<ActionBar title="My App" class="action-bar" flat="true"> </ActionBar>
<ScrollView orientation="vertical" (scroll)="onScroll($event)">
	<StackLayout class="p-20">
		<Label text="No" class="h1 text-center c-white"></Label>
		<card
			*ngFor="let work of works | async"
			[title]="work.title"
			[author]="work.author"
			[url]="work.href"
			[tags]="work.tags"
			[summary]="work.summary"
			(tap)="onCardTapped(work)"
		></card>
		<Image
			src="~/assets/images/nx-nativescript.png"
			class="h-center m-t-20"
			width="300"
		></Image>
	</StackLayout>
</ScrollView>
