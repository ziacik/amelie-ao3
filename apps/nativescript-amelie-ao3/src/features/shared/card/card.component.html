<GridLayout rows="auto, *, auto" columns="*" class="card" (tap)="onTapped()">
	<StackLayout row="0" class="card-header">
		<Label [text]="title" class="card-title"></Label>
		<Label [text]="author" class="card-author"></Label>
		<Label [text]="tags.join(', ')" class="card-tags"></Label>
	</StackLayout>
	<StackLayout row="1" class="card-body">
		<ScrollView>
			<HtmlView [html]="summary" class="card-summary"></HtmlView>
		</ScrollView>
	</StackLayout>
	<StackLayout row="2" class="card-footer" orientation="horizontal">
		<StackLayout orientation="horizontal" class="card-info">
			<Image src="res://icon_chapters.png" class="card-info-icon"></Image>
			<Label
				[text]="chaptersOut + ' / ' + (chaptersTotal ?? '?')"
				class="card-info-label card-chapters"
			></Label>
		</StackLayout>
		<StackLayout orientation="horizontal" class="card-info">
			<Image src="res://icon_words.png" class="card-info-icon"></Image>
			<Label [text]="words" class="card-info-label card-words"></Label>
		</StackLayout>
		<StackLayout orientation="horizontal" class="card-info">
			<Image src="res://icon_kudos.png" class="card-info-icon"></Image>
			<Label [text]="kudos" class="card-info-label card-kudos"></Label>
		</StackLayout>
	</StackLayout>
</GridLayout>
